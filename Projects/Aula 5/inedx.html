<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Aula 5</title>
</head>
<body>
    <h2>Mapa do Site</h2>
    <!-- usado para escrever comentarios em HTML -->
    <!-- Lista não ordenada: circle, disc e square podem ser usados como type em UL -->
    <ul type='square'>
        <li>Home</li>
        <li>Quem Somos</li>
        <li>Contato</li>
    </ul>
    <h2>Perguntas</h2>
    <!-- Lista Ordenada: 1, A a, I, i podem ser usados como type em OL -->
    <ol type="I">
        <li>Comida Favorita?</li>
        <li>Série Favorita?</li>
        <li>Carro Favorito?</li>
    </ol>
</body>
</html>
